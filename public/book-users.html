<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inclusão de Livros</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css" />
  <link rel="stylesheet" href="base.css">
</head>
<body>
  <header>
    <h1>Inclusão de Livros ao Cadastro:</h1>
    <p>
      Escolha entre os Livros ou Periodicos:
    </p>
  </header>

  <form id="form">
      <label>Escolha:</label>
      <select id="tipo" >
        <option value="">Faça sua escolha</option>
        <option value="l">Livro</option>
        <option value="p">Periodico</option>
      </select>
      <label id="documents" hidden="true">
        <input type="text" id="titleDocument" placeholder="Titulo">
        <input type="text" id="subtitleDocument" placeholder="Subtitulo">
        <input type="date" id="publicDocument" placeholder="Publicado em">
        <br><br>
      </label>


      <label id="books" hidden="true">
        <input type="text" id="titleBook" placeholder="Titulo">
        <input type="text" id="subtitleBook" placeholder="Subtitulo">
        <input type="date" id="publicBook" placeholder="Publicado em">
        <input type="text" id="authorBook" placeholder="Autor">
        <input type="string" id="isbnBook" placeholder="isbn">
        <input type="string" id="editionBook" placeholder="Edição">
        <input type="string" id="volumeBook" placeholder="Volume">
      </label>

      <select id="authorDocument" placeholder="Nome do autor: ">
        <option value="">Selecione um Autor</option>
      </select>

      <br><br>

      <button>incluir Livro ou Periodico</button>
  </form>

  <div id="resposta"></div>
  <script src="client-book-users.js" type="module"></script>
  <script src="Document.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Pessoas</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css" />
  <link rel="stylesheet" href="base.css">
</head>
<body>
  <header>
    <h1>Documentos Exigidos</h1>
    <p>
      Preencha seus dados pessoais:
    </p>
  </header>

  <form novalidate>
    <input id="name" placeholder="Informe seu nome completo"><br><br>
    <input id="birth" type="date" placeholder="Informe sua data de nascimento">
    <label > Sexo: </label>
    <select id="gender" required>
      <option value="">Selecione...</option>
      <option value="f">Female</option>
      <option value="m">Male</option>
    </select><br><br>
    <div>
      <div class="checkbox">
        <input id="terms&Conditions" type="checkbox">
        <label for="terms&Conditions">
          Aceito os termos e condições propostos.
        </label>
      </div>
    </div><br>

    <button>Verificar Documentos</button>
  </form>

  <div id="answer"></div>

  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="register-person.js" type="module"></script>
</body>
</html>

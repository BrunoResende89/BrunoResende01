<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inclusão de Livros</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css" />
  <link rel="stylesheet" href="base.css">
</head>
<body>
  <header>
    <h1>Inclusão de Livros ao Cadastro:</h1>
    <p>
      Escolha entre os Livros selecionados:
    </p>
  </header>

  <form>
    <label>livros:</label>
    <select id="title" >
      <option value="">Selecione...</option>
      <option value="a">A espera de um milagre;
          "A ultima Sala. Date:1998, 6, 15; Bruno Resende."
      </option>
      <option value="s">Senhor dos Aneis;
          "A sociedade do Anel. Date:2000, 12, 2; Pedro Resende."
      </option>
      <option value="o">O chamado;
          "A descoberta do poço. Date:2010, 9, 5; Davi Resende."
      </option>
    </select><br><br>
    <label>Periodico:</label><br>
    <select id="" >
      <option value="">Selecione...</option>
      <option value="a">edição unica, volume: unico, serie: unica.</option>
      <option value="s">edição de Trilogia, 1 volume, 1/3 da serie.</option>
      <option value="m">edição dupla, 1 volume, 1/2 da serie</option>
    </select><br><br>

    <button>incluir Livro ou Periodico</button>
  </form>

  <div id="resposta"></div>

  <script src="client-book-users.js" type="module"></script>
</body>
</html>
